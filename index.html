<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="input">
            <input type="text" value="0" readonly>
        </div>
        <div class="main">
            <div class="col-1">
                <div class="first-row">
                    <button id="clear">C</button><button id="delete">⌫</button>
                </div>
                <div class="row">
                    <button class="number">7</button><button class="number">8</button><button class="number">9</button>
                </div>
                <div class="row">
                    <button class="number">4</button><button class="number">5</button><button class="number">6</button>
                </div>
                <div class="row">
                    <button class="number">1</button><button class="number">2</button><button class="number">3</button>
                </div>
                <div class="row">
                    <button class="number">0</button><button id="dot">.</button><button id="plus-minus">±</button>
                </div>
            </div>
            <div class="col-2">
                <button id="divide">÷</button>
                <button id="multiply">×</button>
                <button id="subtract">-</button>
                <button id="add">+</button>
                <button id="equals">=</button>
            </div>
            
        </div>
    </div>
</body>
</html>
